<div class="Contenedor">
    <div class="block">
        <h1 style="font-size: 50px; color:azure; padding-top: 10px;">Recibos: </h1>
    </div>

    <div class="Contenido">
        <div class="card flex justify-content-center" style="flex-wrap: wrap; align-content: center;">
            <span class="p-float-label" style="align-content: center;">
                <p-calendar [(ngModel)]="selectedDate" (ngModelChange)="ElegirFecha($event)" view="month"
                    inputId="Fecha" dateFormat="mm/yy" [readonlyInput]="true"></p-calendar>
                <label for="Fecha">Elegir Mes</label>

            </span>
            <p>Fecha seleccionada: {{ selectedDate | date: 'MM/yyyy' }}</p>

        </div>
        <div>
            <ul>
                <div *ngIf="!tieneArchivo">
                    <h1></h1>
                </div>
                <div *ngIf="tieneArchivo">
                    <h1>Recibos</h1>

  <!--Para la 1A--> <div>
                        <h2>1A</h2>
                        <div *ngFor="let archivo of archivos">
                            <div *ngIf="archivo.nombre !=='.' && archivo.nombre !=='..' ">
                                <p>{{archivo.fecha}}</p>
                                <div *ngIf="archivo.carpeta==='1A'">
                                    <div *ngIf="archivo.tipo==='application/pdf'">
                                        <p>
                                            <a style="padding-right: 20px;"
                                                [href]="'http://rcu.intranet/Archivos/RFC-Recibos/'+perfil.gerencia+'/'+perfil.RFC+'/'+perfil.Mes+'/1A/'+archivo.nombre">{{archivo.nombre}}</a>
                                        </p>
                                    </div>
                                    <div *ngIf="archivo.tipo==='text/xml'">
                                        <p>
                                        <p class="Descarga"><a title="Descargar"
                                                (click)="descargarArchivo(archivo.nombre)">{{archivo.nombre}}</a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <h2>-------------------</h2>
                    </div>

   <!--Para la 2A--><div>
                        <h2>2A</h2>
                        <div *ngFor="let archivo of archivos">
                            <div *ngIf="archivo.nombre !=='.' && archivo.nombre !=='..' ">
                                <p>{{archivo.fecha}}</p>
                                <div *ngIf="archivo.carpeta==='2A'">
                                    <div *ngIf="archivo.tipo==='application/pdf'">
                                        <p>
                                            <a style="padding-right: 20px;"
                                                [href]="'http://rcu.intranet/Archivos/RFC-Recibos/'+perfil.gerencia+'/'+perfil.RFC+'/'+perfil.Mes+'/2A/'+archivo.nombre">{{archivo.nombre}}</a>
                                        </p>
                                    </div>
                                    <div *ngIf="archivo.tipo==='text/xml'">
                                        <p>
                                        <p class="Descarga"><a title="Descargar"
                                                (click)="descargarArchivo(archivo.nombre)">{{archivo.nombre}}</a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                    </div>


                </div>

            </ul>

        </div>
    </div>
</div>
